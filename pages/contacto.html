        <p class= "contacto-item2">A continuación se presenta un formulario hecho para contactarme. Por favor indicar motivo o propuesta de manera precisa.</p>

        <div class="container">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="nombre" class="form-label">Nombre y apellido</label>
              <input type="text" class="form-control" id="nombre" required>

            </div>

              <label for="motivo" class="form-label">Razón/Propuesta</label>

            </div>
